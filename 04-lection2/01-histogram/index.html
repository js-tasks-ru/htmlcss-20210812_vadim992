<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histogram</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link rel="stylesheet" href="./histogram.css">
</head>
<body>
  <section class="histogram">
    <div class="histogram__headers">
      <div class="histogram__total">
        <span class="histogram__total-name">Total orders</span>
        <span class="histogram__total-number">50254</span>
      </div>
      <div class="histogram__view">
        <span class="histogram__view-name">View all</span>
      </div>
    </div>
    <div class="histogram__charts">
      <div class="histogram__chart" style="height:100%"></div>  <!--50px = 100% -->
      <div class="histogram__chart" style="height:70%"></div>  <!--35 = 70 -->
      <div class="histogram__chart" style="height:44%"></div>  <!--22 = 44 -->
      <div class="histogram__chart" style="height:78%"></div>  <!--39 = 78 -->
      <div class="histogram__chart" style="height:44%"></div>  <!--22 = 44 -->

      <div class="histogram__chart" style="height:60%"></div>  <!--30 = 60 -->
      <div class="histogram__chart" style="height:78%"></div>  <!--39 = 78 -->
      <div class="histogram__chart" style="height:100%"></div>  <!--50 = 100% -->
      <div class="histogram__chart" style="height:22%"></div>  <!--11 = 22 -->
      <div class="histogram__chart" style="height:44%"></div>  <!--22 = 44 -->

      <div class="histogram__chart" style="height:60%"></div>  <!--30 = 60 -->
      <div class="histogram__chart" style="height:70%"></div>  <!--35 = 70 -->
      <div class="histogram__chart" style="height:22%"></div>  <!--11 = 22 -->
      <div class="histogram__chart" style="height:100%"></div>  <!--50 = 100% -->
      <div class="histogram__chart" style="height:22%"></div>  <!--11 = 22 -->

      <div class="histogram__chart" style="height:78%"></div>  <!--39 = 78 -->
      <div class="histogram__chart" style="height:60%"></div>  <!--30 = 60 -->
      <div class="histogram__chart" style="height:44%"></div>  <!--22 = 44 -->
      <div class="histogram__chart" style="height:70%"></div>  <!--35 = 70 -->
      <div class="histogram__chart" style="height:60%"></div>  <!--30 = 60 -->

      <div class="histogram__chart" style="height:22%"></div>  <!--11 = 22 -->
      <div class="histogram__chart" style="height:78%"></div>  <!--39 = 78 -->
      <div class="histogram__chart" style="height:70%"></div>  <!--35 = 70 -->
      <div class="histogram__chart" style="height:90%"></div>  <!--45 = 90 -->
      <div class="histogram__chart" style="height:60%"></div>  <!--30 = 60 -->

      <div class="histogram__chart" style="height:22%"></div>  <!--11 = 22 -->
      <div class="histogram__chart" style="height:60%"></div>  <!--30 = 60 -->
      <div class="histogram__chart" style="height:22%"></div>  <!--11 = 22 -->
      <div class="histogram__chart" style="height:70%"></div>  <!--35 = 70 -->
      <div class="histogram__chart" style="height:34%"></div>  <!--17 = 34 -->
    </div>
  </section>
</body>
</html>
