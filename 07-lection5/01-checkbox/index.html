<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link rel="stylesheet" href="../../components/available-hidden/available-hidden.css">
  <link rel="stylesheet" href="./checkbox.css">
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
  }
</style>
<body>
    <div class="wrapper">

        <label class="checkbox">
            <input class="checkbox__input available-hidden" type="checkbox" name="checkbox-set" value="1">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>  
                </div>
                <div class="checkbox__label">
                    Default
                </div>
            </div>
        </label>

        <label class="checkbox checkbox_active">
            <input class="checkbox__input available-hidden" type="checkbox" name="checkbox-set" value="2">
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>  
                </div>
                <div class="checkbox__label">
                    Checkbox
                </div>
            </div>
        </label>

        <label class="checkbox">
            <input class="checkbox__input available-hidden" type="checkbox" name="checkbox-set" value="3" disabled>
            <div class="checkbox__state">
                <div class="checkbox__control">
                    <svg class="checkbox__icon">
                        <use xlink:href="../../assets/images/sprite.svg#check"></use>
                    </svg>  
                </div>
                <div class="checkbox__label">
                    Disabled
                </div>
            </div>
        </label>

    </div>

</body>
</html>
