<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <link rel="stylesheet" href="./radio.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <label class="radio">
            <input class="radio__input" type="radio" name="radio" value="1">
            <span class="radio__label">Default</span>
        </label>

        <label class="radio">
            <input class="radio__input" type="radio" name="radio" value="2">
            <span class="radio__label">Selected</span>
        </label>

        <label class="radio">
            <input class="radio__input" type="radio" name="radio" value="3" disabled>
            <span class="radio__label">Disabled</span>
        </label>
    </div>

</body>
</html>
