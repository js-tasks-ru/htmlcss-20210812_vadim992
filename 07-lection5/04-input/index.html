<!DOCTYPE html>
<!-- Input  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link rel="stylesheet" href="./input.css">
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .wrapper {
      display: flex;
      flex-direction: column;
      gap: 16px;
  }
</style>
<body>
   <div class="wrapper">
        <label class="input">
            <span class="input__label">Label</span>
            <input class="input__input" type="text" placeholder="Placeholder">
            <span class="input__status">Some status</span>
        </label>
        <label class="input input_success">
            <span class="input__label">Success</span>
            <div class="input__block">
            <input class="input__input" type="text" placeholder="Placeholder" value="Success">
                <svg class="input__icon">
                    <use xlink:href="../../assets/images/sprite.svg#success"></use>
                </svg>
            </div>
            <span class="input__status">Some status</span>
        </label>
        <label class="input input_invalid">
            <span class="input__label">Error</span>
            <div class="input__block">
                <input class="input__input" type="text" placeholder="Placeholder" value="Error">
                <svg class="input__icon">
                    <use xlink:href="../../assets/images/sprite.svg#error"></use>
                </svg>
            </div>
            <span class="input__status">Some status</span>
        </label>
    </div>
</body>
</html>
