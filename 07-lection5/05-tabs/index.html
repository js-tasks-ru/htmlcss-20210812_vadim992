<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs</title>
  <link rel="stylesheet" href="../../assets/css/normalize.css">
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link rel="stylesheet" href="./tabs.css">
  <style>
    body {
        display: flex;
        justify-content: center;
        padding-top: 10%;
    }
    .wrapper {
      width: 80%;
      height: 60%;
      border: 1px dotted var(--grey-2);
      border-radius: 8px;
    }
    .box {
      width: 100%;
      padding-left: 16px;
      padding-right: 16px;
    }
</style>
</head>
<body>
  <div class="wrapper">
    <section class="tabs tabs_white">
      <input class="tabs__input tabs__input_all" type="radio" name="tabs-nav" id="#all-tab" checked>
      <input class="tabs__input" type="radio" name="tabs-nav" id="#tab1">
      <input class="tabs__input" type="radio" name="tabs-nav" id="#tab2">
      <div class="tabs__scroller">
        <label class="tabs__label" for="#all-tab">All components</label>
        <label class="tabs__label" for="#tab1">Tab1</label>
        <label class="tabs__label" for="#tab2">Tab2</label>
      </div>
      <div class="tabs__content tabs__content_1">
        Tab1
      </div>
      <div class="tabs__content tabs__content_2">
        Tab2
      </div>
    </section>
  </div>
</body>
</html>
