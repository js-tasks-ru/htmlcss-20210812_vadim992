<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Example Web App</title>
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../components/page/page.css">
  <link rel="stylesheet" href="../components/main/main.css">
  <link rel="stylesheet" href="../components/header/header.css">
  <link rel="stylesheet" href="../components/nav/nav.css">
  <link rel="stylesheet" href="../components/menu/menu.css">
  <link rel="stylesheet" href="../components/xmenu/xmenu.css">
</head>
<body>
  <div class="page page_component">
    <div class="page__header page__box">
      <div class="header header_grey header__top-panel">
        <a href="#" class="header__mobil-menu-switch">
          <svg class="header__mobil-menu-switch" width="24" height="24">
            <use xlink:href="../../assets/images/sprite.svg#menu"></use>
          </svg>     
        </a>
        <a class="header__link-main" href="/">
          <svg class="header__logo" width="110" height="32">
            <use xlink:href="../../assets/images/sprite.svg#logo"></use>
          </svg>
        </a>
        <div class="header__nav">
            <div class="nav">
                <ul class="menu menu_top">
                    <li class="menu__item menu__item_active">Components</li>
                    <li class="menu__item">About</li>
                    <li class="menu__item">Contact</li>
                </ul>
                <div class="nav__controls">
                  <svg class="nav__controls-item" width="24" height="24">
                    <use xlink:href="../../assets/images/sprite.svg#sun"></use>
                  </svg>
                  <svg class="nav__controls-item" width="52" height="28">
                    <use xlink:href="../../assets/images/sprite.svg#toggle-off"></use>
                  </svg>
                  <svg class="nav__controls-item" width="24" height="24">
                    <use xlink:href="../../assets/images/sprite.svg#moon"></use>
                  </svg>
              </div>

            </div>
        </div>
    </div>
    </div>
    <div class="page__main page__box">
      <div class="xmenu"></div>
      <div class="component"></div>
    </div>
    <div class="page__footer">
      <h5 class="page__footer-title">Reusable component library</h5>
    </div>
  </div>

</body>
</html>
